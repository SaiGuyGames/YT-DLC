<!DOCTYPE html>
<html>
<head>
  <title>Your Extension Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Override Bootstrap styles as needed */
    .popup-container {
      width: 300px;
      margin: auto;
      background-color: #0b1015fc;
      padding: 60px;
      border-radius: 0;
      position: relative;
    }
    
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #21a3ff;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="top-bar"></div> <!-- Colored top bar -->
    <h1 class="mb-3">YouTube Clipper</h1>
    <p class="mb-2">Enter the URL of the YouTube video:</p>
    <input type="text" id="video-url" class="form-control mb-2" placeholder="https://www.youtube.com/watch?v=???????????">
    <button id="refresh-button" class="btn btn-primary btn-block mb-2">Refresh</button>
    <button id="download-button" class="btn btn-primary btn-block mb-2">Download Clip</button>
    <p>Video Length: <span id="video-length"></span></p> <!-- Display extracted video length here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
